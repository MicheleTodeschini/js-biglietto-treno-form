<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>JS biglietto treno</title>
  </head>
  <body>
    <header>
      <h1 class="py-3 text-center">Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col-4">
            <h3>Nome Cognome</h3>
            <br />
            <form>
              <input
                class="form-control"
                placeholder="Nome Completo"
                type="text"
                id="name-field"
                value=""
                required
              />
            </form>
          </div>
          <div class="col-4">
            <h3>Km da percorrere</h3>
            <br />
            <form>
              <input
                class="form-control"
                placeholder="Inserire quanti km si vogliono fare"
                type="number"
                id="km-field"
                value=""
                required
              />
            </form>
          </div>
          <div class="col-4">
            <h3>Fascia d'età</h3>
            <br />
            <form>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Scegli la fascia d'età
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Maggiorenne</a></li>
                  <li><a class="dropdown-item" href="#">Adulto</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Over 65</a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
        <div class="row py-5">
          <div class="col-12 text-center">
            <button id="button">Genera</button>
            <button>Annulla</button>
          </div>
        </div>
      </section>
    </main>

    <!--Link Bootsrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--Link file JavaScript-->
    <script src="./asset/main.js"></script>
  </body>
</html>
