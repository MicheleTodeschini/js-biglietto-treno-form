<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>JS biglietto treno</title>
  </head>
  <body>
    <header>
      <h1 class="py-3 text-center">Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col-4">
            <h3>Nome Cognome</h3>
            <br />
            <form>
              <input
                class="form-control"
                placeholder="Nome Completo"
                type="text"
                id="name-field"
                value=""
                required
              />
            </form>
          </div>
          <div class="col-4">
            <h3>Km da percorrere</h3>
            <br />
            <form>
              <input
                class="form-control"
                placeholder="Inserire quanti km si vogliono fare"
                type="number"
                id="km-field"
                value=""
                required
              />
            </form>
          </div>
          <div class="col-4">
            <h3>Fascia d'età</h3>
            <br />
            <form>
              <input
                class="form-control"
                placeholder="Inserire età"
                type="number"
                id="age-field"
                value=""
                required
              />
            </form>
          </div>
        </div>
        <div class="row py-5">
          <div class="col-12 text-center">
            <button id="button">Genera</button>
            <button>Annulla</button>
          </div>
        </div>
      </section>
    </main>

    <!--Link Bootsrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <!--Link file JavaScript-->
    <script src="./asset/main.js"></script>
  </body>
</html>
